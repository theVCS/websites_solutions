<html>
<script>
function display(a){
document.getElementById('click').innerHTML=a;
}
</script>
<body>
<h1>Click on a button of your choice</h1>
<p id='click'>No Button is clicked yet.</p>
<button onclick='display("Button 1 is clicked")'>Button 1</button>
<button onclick='display("Button 2 is clicked")'>Button 2</button>
</body>
</html>
